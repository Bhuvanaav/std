<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">
<meta charset="ISO-8859-1">
<title>Student Registration</title>
</head>
<body>
	<div>
		<h2>Spring Boot Crud System -Student Registration</h2>
		<tr>
			<div align="left">
				<h3>
					<a th:href="@{'/new'}">Add new</a>
				</h3>
			</div>
		</tr>
		<tr>
			<div class="col-sm-5" align="center">
				<div class="panel-body" align="center">
					<table class="table">
						<thead class="thead-dark">
							<tr>
								<th>Student ID</th>
								<th>Student Name</th>
								<th>Course</th>
								<th>Fee</th>
								<th>Edit</th>
								<th>Delete</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="student : ${listStudent }">
								<td th:text="${student.id}">Student ID</td>
								<td th:text="${student.studentName}">StudentName</td>
								<td th:text="${student.course}">Course</td>
								<td th:text="${student.fee}">Fee</td>
								<td><a th:href="@{'/edit/' + ${student.id}}">Edit</a></td>
								<td><a th:href="@{'/delete/' + ${student.id}}">Delete</a></td>
							</tr>

						</tbody>
					</table>

				</div>

			</div>

		</tr>

		</tbody>
		</table>
		<div>
</body>
</html>

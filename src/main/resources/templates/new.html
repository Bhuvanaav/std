<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Create New Student</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">
</head>
<body>
	<div align="center">
		<h1>Create New Student</h1>
		<br />
		<div class="col-sm-4">
			<form action="#" th:action="@{/save}" th:object="${student}"
				method="post">


				<div alight="left">
					<tr>
						<label class="form-label">Student Name</label>
						<td><input type="hidden" th:field="*{id}" /> <input
							type="text" th:field="*{studentName}" class="form-control"
							placeholder="Student Name" /></td>
					</tr>
				</div>

				<div alight="left">

					<tr>
						<label class="form-label">Course</label>
						<td><input type="text" th:field="*{course}"
							class="form-control" placeholder="Course" /></td>
					</tr>
				</div>
				<div alight="left">
					<tr>
						<label class="form-label">Fee</label>
						<td><input type="text" th:field="*{fee}" class="form-control"
							placeholder="Fee" /></td>
					</tr>
				</div>
				<br>
				<tr>
					<td colspan="2"><button type="submit" class="btn btn-info">Save</button>
					</td>
				</tr>
				</table>
			</form>
		</div>
</body>
</html>
